		<h1> &laquo;Странные&raquo; буквы </h1>
		<hr>
		<img src="img/strange_letters.png" alt="странные буквы" width="90%"> <br>
		<p>
			В современном русском языке не склоняются:
			<ul>
				<li>инициальные аббревиатуры (составленные из первых букв слов),<br> кончающиеся гласным, например: <abbr title="Московский государственный университет">МГУ</abbr>, <abbr title="Открытое акционерное общество">ОАО</abbr></li>
				<li><b>заимствованные</b> аббревиатуры, кончающиеся <i>твёрдым согласным</i>,<br> например: <abbr title="понятия не имею, что это за аббревиатура">MAN</abbr>;</li>
			</ul>
		</p>
