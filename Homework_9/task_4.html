<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pagination</title>
	<link rel="stylesheet" href="css/style_4.css">
</head>
<body>
	<div class="pagination">
		<ul>
			<li class="prev">&#60; Previous</li>
			<li>1</li>
			<li>2</li>
			<li class="active">3</li>
			<li>4</li>
			<li>5</li>
			<li class="other">...</li>
			<li>67</li>
			<li class="next">Next &#62;</li>
		</ul>

	</div>

	
</body>
</html>
